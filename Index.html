    <div class="container">
        <img src="./Img/logo2.jpg" alt="logo2" class="logo-size float-start">
        <h1 class="bold center mt-5 pt-5">Welcome to the Journey to the New!</h1>
    </div>
    <div class="container d-flex justify-content-center">
        <div class="card mb-3 cardd">
            <div class="">
                <!-- <div class="col-md-5">
                    <img src="./Img/logo.png" class="img-fluid img-border" alt="logo">
                </div> -->
                <div class="">
                    <div class="card-body"> 
                        <h5 class="card-title center mt-2 bold">Love Letters From Nifemi</h5>
                        <p class="card-text center mt-3">Life happens and navigating through can be a hassle. We don't always have everything figured out and that's okay. I'll like to share my journey of life and love with you! Join me on this journey to the New.</p>
                        <p class="card-text mt-2"><small class="text-muted">Fill in your details below:</small></p>
                        <form action="https://app.getresponse.com/add_subscriber.html" accept-charset="utf-8" method="post">
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" name="first_name" required>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" name="last_name" required>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col">
                                    <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" required>
                                </div>
                                <div class="col">
                                    <input type="tel" class="form-control" placeholder="Phone number" aria-label="Phone Number" name="custom_mobile_phone" value="">
                                </div>
                            </div>
                            <input type="hidden" name="thankyou_url" value=""/>
                            <input type="hidden" name="campaign_token" value="rHQx4" />
                            <input type="hidden" name="start_day" value="0" />
                            <!-- <input type="submit" value="Subscribe"/> -->
                            <div class="d-grid gap-2 col-3 mx-auto mt-4">
                                <button type="submit" class="btn btn-outline-warning btn-dark rounded-pill px-4 py-2" value="Subscribe">Subscribe</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
